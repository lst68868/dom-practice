<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="bodytext">I'm the body tag</h1>
    <header>
        <h1><span>To-Do</span> List (Inside the "header" tag) </h1>
      </header>
      <main>
        <h1>This is the main tag</h1>
        <input placeholder="Input tag!" class="todo-input">
        <button>Button Tag</button>
        <section id="todos-container">
            <h2>This is a section tag</h2>
          <!-- To-Dos below -->
          <article>Learn HTML and CSS! This is an article tag.</article>
          <article>Buy Milk! This is an article tag.</article>
          <article>Have Fun! This is an article tag.</article>
        </section>
      </main>
      <footer>
        <h2>This is a footer tag!</h2>
      </footer>
<script defer src="js/main.js"></script>
</body>

</html>
